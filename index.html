<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a sketch</title>
        <link rel="stylesheet" href="app.css">

    <body>
        <h1 style="text-align: center; margin-top: 20px; color: aqua; margin-bottom: 100px;">welcome to Etch a sketch
        </h1>

        <main id="container">
            <section id="apply">
                <form action="" style="display: flex; gap: 10px;">
                    <input type="color">
                    <button>Apply color</button>
                </form>

                <form action="">
                    <button>rainbow</button>

                </form>
                <form action="" id="formal"><button>eraser</button></form>
                <div class="size">
                    <h2>16*16</h2>
                    <input type="range" id="chose" name="chose the range" max="64" min="1" step="1" value="16">
                </div>

                <form action="" id="Toggle"><button>Toggle border</button></form>




                <img src="./imgs/pngtree-red-glossy-button-png-image_908890-removebg-preview.png"
                    alt="button for reset ">

            </section>
            <section id="bord"></section>
        </main>







        <script src="main.js"></script>

    </body>

</html>
